<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pipeline</title>
        <style>
            html {
                font-family: sans-serif;
            }
            body {
                margin: 0;
                font-size: 0;
            }
            h1 {
                margin-bottom: 0;
            }
            h1, .csv {
                display: inline-block;
            }
            .csv {
                margin-left: 1em;
                font-size: 70%;
                text-decoration: underline;
            }
            a {
                text-decoration: none;
                color: inherit;
            }
            section {
                font-size: 1rem;
                width: 33.3%;
                box-sizing: border-box;
                display: inline-block;
                padding: 10px;
            }
            section:hover:not(:target) {
                background-color: #f7f7f7;
            }
            section .enlarge {
                height: 100%;
                display: flex;
                flex-flow: column;
            }
            section svg {
                flex: 2;
                overflow: auto;
            }
            section:target {
                position: fixed;
                width: 100vmin;
                height: 100vmin;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: auto;
                z-index: 0;
            }
            section:target::before {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                opacity: 0.95;
                background-color: white;
                z-index: -1;
            }
            svg text {
                font-size: 0.8rem;
            }

            .failphases .axis path,
            .failphases .axis line {
                fill: none;
                stroke: #000;
                shape-rendering: crispEdges;
            }

            .failphases .x.axis text {
                font-size: 0.6rem;
            }
            .failphases .x.axis path {
                display: none;
            }
            .failphases rect {
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        <script src="js/node_modules/d3/d3.min.js"></script>
        <script src="js/widget.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/zoomableSunburst.js"></script>
        <script src="js/averageJobBuildTime.js"></script>
        <script src="js/failedBuilds.js"></script>
        <script src="js/flakyBuilds.js"></script>
        <script src="js/failures.js"></script>
        <script src="js/testRuntime.js"></script>
        <script src="js/failPhases.js"></script>
    </body>
</html>
